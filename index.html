<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icone da guia do navegador -->
    <link rel="shortcut icon" href="./ico/icons8-ticket-booth-96.ico" type="image/x-icon">
    <title>Página Inicial | CineSerra</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/componentes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Redireicinamento através da imagem e nome do site para a página inicial -->
            <a class="navbar-brand" href="index.html"><img width="48" height="48"
                    src="https://img.icons8.com/color/48/ticket-booth.png" alt="ticket-booth" />CineSerra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Redireicinamento para as páginas Quem Somos e Contato -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./pages/Qsomos.html">Quem somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./pages/contato.html">Contato</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="conteudo-principal">

        <section class="conteudo-carrosel-trailer">
            <div id="trailer" class="carousel slide carousel-fade" data-bs-ride="carousel">

                <!-- Indicadores -->
                <ul class="carousel-indicators">
                    <li data-bs-target="#trailer" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#trailer" data-bs-slide-to="1"></li>
                    <li data-bs-target="#trailer" data-bs-slide-to="2"></li>
                </ul>

                <!-- Slides com 3 trailer de filmes que foram resenhados  -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!--Trailer do Filme Interestelar -->
                        <div class="ratio ratio-21x9">
                            <iframe
                                src="https://www.youtube-nocookie.com/embed/i6avfCqKcQo?si=D3bqhO-vE35Tzdew&amp;start=6&autoplay=1&mute=1&controls=0&rel=0"
                                title="Interestelar YouTube video player" allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <!-- Trailer do Filme O Poderoso Chefão-->
                        <div class="ratio ratio-21x9">
                            <iframe
                                src="https://www.youtube.com/embed/0v6MO0EB7UY?si=XCO_mLLQ1zkq_s4e&amp;start=17&autoplay=1&mute=1&controls=0&rel=0"
                                title="O Poderoso Chefão YouTube video player" allowfullscreen>
                            </iframe>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <!-- Trailer do Filme Guerra Mundial Z-->
                        <div class="ratio ratio-21x9">
                            <iframe
                                src="https://www.youtube.com/embed/pGRvZfRY0_M?si=PqcgCqsKCUlfx8ex&amp;start=2&autoplay=1&mute=1&controls=0&rel=0"
                                title="Guerra Mundial Z YouTube video player" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- Controladores para passar e voltar o carrosel-->
                <button class="carousel-control-prev" type="button" data-bs-target="#trailer" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#trailer" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>

            </div>
        </section>

        <!-- Conteúdos: Filmes com suas resenhas -->
        <iframe class="conteudo-resenha" src="./pages/filmes.html"></iframe>
    </main>



    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p> &#169; 2025 CineSerra Todos os direitos reservados.</p>
        <p class="icones">Ícone por <a target="_blank" href="https://icons8.com">Icons8</a></p>
        <div>
            <a href="#" class="text-white mx-2">Instagram</a>
            <a href="#" class="text-white mx-2">Facebook</a>
            <a href="#" class="text-white mx-2">YouTube</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/recaregarVideo.js"></script>
</body>

</html>
