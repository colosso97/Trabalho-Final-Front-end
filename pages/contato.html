<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - CineSerra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineSerra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="Qsomos.html">Quem somos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- a -->

  <main class="container py-5">
    <h2>Entre em contato</h2>
    <form id="contatoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Enviar</button>
    </form>

    <div id="mensagemSucesso" class="alert alert-success mt-3 d-none" role="alert">
      Obrigado pelo contato! Recebemos sua mensagem e responderemos em breve. ðŸŽ¬
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Â© 2025 CineSerra Todos os direitos reservados.</p>
    <div>
      <a href="#" class="text-white mx-2">Instagram</a>
      <a href="#" class="text-white mx-2">Facebook</a>
      <a href="#" class="text-white mx-2">YouTube</a>
    </div>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJYK5t9icWafVMrXJsBtOtQHMtpKcGJ-U",
      authDomain: "cineserra-9bca4.firebaseapp.com",
      projectId: "cineserra-9bca4",
      storageBucket: "cineserra-9bca4.appspot.com",
      messagingSenderId: "915111612570",
      appId: "1:915111612570:web:66cafbf24792fd32ae8f23"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("contatoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      set(ref(db, "mensagens/" + nome), {
        nome: nome,
        email: email,
        mensagem: mensagem,
        data: new Date().toISOString()
      })
        .then(() => {
          document.getElementById("mensagemSucesso").classList.remove("d-none");
          document.getElementById("contatoForm").reset();
        })
        .catch((error) => {
          alert("Erro ao enviar mensagem: " + error.message);
          console.error(error);
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
