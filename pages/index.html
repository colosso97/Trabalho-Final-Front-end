<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | CineSerra</title>
    <link rel="stylesheet" href="../css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="slider-trailer">
        <div id="trailer" class="carousel slide carousel-fade" data-bs-ride="carousel">

            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-bs-target="#trailer" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#trailer" data-bs-slide-to="1"></li>
                <li data-bs-target="#trailer" data-bs-slide-to="2"></li>
            </ol>

            <!-- Slides com 3 trailer de filmes que foram resenhados  -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!--Trailer do Filme Interestelar -->
                    <div class="ratio ratio-21x9">
                        <iframe
                            src="https://www.youtube-nocookie.com/embed/i6avfCqKcQo?si=D3bqhO-vE35Tzdew&amp;start=6&autoplay=1&mute=1"
                            title="Interestelar YouTube video player" allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <div class="carousel-item">
                    <!-- Trailer do Filme O Poderoso Chefão-->
                    <div class="ratio ratio-21x9">
                        <iframe
                            src="https://www.youtube.com/embed/0v6MO0EB7UY?si=XCO_mLLQ1zkq_s4e&amp;start=17&autoplay=1&mute=1"
                            title="O Poderoso Chefão YouTube video player" allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <div class="carousel-item">
                    <!-- Trailer do Filme Guerra Mundial Z-->
                    <div class="ratio ratio-21x9">
                        <iframe
                            src="https://www.youtube.com/embed/pGRvZfRY0_M?si=PqcgCqsKCUlfx8ex&amp;start=2&autoplay=1&mute=1"
                            title="Guerra Mundial Z YouTube video player" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#trailer" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#trailer" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/recaregarVideo.js"></script>
</body>

</html>
